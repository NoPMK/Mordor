<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Orcs of Mordor</h1>
    </header>
    <main>
        <h3>Add Orc</h3>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="type">Type:</label>
        <input type="text" name="type" id="type">

        <label for="kills">Number of Kills:</label>
        <input type="text" name="kills" id="kills">

        <label for="weapons">Weapons:</label>
        <input type="text" name="weapons" id="weapons">

        <button type="submit" id="register">Register Orc</button>
    </main>
    <footer>
        <div class="card">
            <div class="item">
                <img class="ring" src="ring.png" alt="Ring">
                <img class="gollam" src="gollam.png" alt="Gollam">
                <a class="your" href="https://www.youtube.com/watch?v=Sagg08DrO5U&ab_channel=Setanta" target="_blank">YOUR PRECIOUS!</a>
            </div>
            <h1>!WELCOME TO MORDOR!</h1>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
